<!DOCTYPE html>
<html manifest="helloworld.appcache">

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Title of the website which appears in the tab -->
    <title>A Hello World HTML5 Application</title>
</head>

<body>
    <h1>Hello World!</h1>
    <p>This webpage should work both online and offline!</p>

    <a href="./goingtootherpage.html">Go to another web page offline!</a>

    <h2>How does it do it?</h2>
    <p>Here I am using appcache to make the program work offline!</p>

    <script>
        // Check if a new cache is available on page load.
        window.addEventListener('load', function(e) {
            window.applicationCache.addEventListener('updateready', function(e) {
                if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
                    if (confirm('A new version of this site is available. Load it?')) {
                        window.location.reload();
                    }
                } else {}
            }, false);

        }, false);
    </script>


</body>

</html>
