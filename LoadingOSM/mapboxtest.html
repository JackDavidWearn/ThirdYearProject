<!DOCTYPE html>
<html>
    <head>
        <title>Map Layer Groups</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <!-- Using a Hosted Version of Leaflet: Links below enables subresource integrity -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />

        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" type="text/css" />

        <style>
	        body { margin: 0; padding: 0; }
	        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        </style>

    </head>
    <body>

        <div id='map'></div>

        <script> 

            // Initialize the map
            mapboxgl.accessToken = 'pk.eyJ1IjoiamFjay13ZWFybi0yMDE3IiwiYSI6ImNrZmxraHQ3dzBrdWIyc3BpcXEwYjllczYifQ.tG0SZL75OmVggk7CzIgT2g';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11', 
                center: [-0.61498, 51.40780], 
                zoom: 13
            });

            // Add controls to the map
            map.addControl(new mapboxgl.NavigationControl());

            // Add geolocate control to the map.
            map.addControl(
                new mapboxgl.GeolocateControl({
                    positionOptions: {
                    enableHighAccuracy: true
                    },
                trackUserLocation: true
                })
            );

            map.addControl(
                new MapboxDirections({
                    accessToken: mapboxgl.accessToken
                }),
                'top-left'
            );
            
        </script>

    </body>
</html>
